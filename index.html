<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the popup fit nicely in the Chrome/Edge extension window */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        /* Centered container with limited width */
        .container {
            width: 100%;
            max-width: 340px;
            max-height: 360px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Reader box with organized layout */
        #reader-box {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        /* Style buttons, select, and range inputs */
        button,
        select,
        input[type="range"] {
            width: 100%;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        /* Compact heading style */
        h4 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        /* Label style for better readability */
        label.form-label {
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card text-center" id="reader-box">
            <h4>Document Reader</h4>
            <button id="start-btn" class="btn btn-primary">Start Reading</button>
            <button id="stop-btn" class="btn btn-danger">Stop Reading</button>
            <label for="voice-select" class="form-label">Select Voice:</label>
            <select id="voice-select" class="form-select"></select>
            <label for="rate" class="form-label">Reading Speed:</label>
            <input id="rate" type="range" class="form-range" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
